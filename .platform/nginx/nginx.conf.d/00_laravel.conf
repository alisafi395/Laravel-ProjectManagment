# 00_laravel.conf

# The “root” of your site is the Laravel public folder
root /var/app/current/public;
index index.php index.html;

# Main server block (listen on port 80; ALB handles TLS if enabled)
server {
    listen      80;
    server_name _;

    # Serve static files directly, else pass to Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Block access to hidden files (.env, .git, etc)
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    # Block direct access to .git folders
    location ~ (^|/)\.git/ {
        deny all;
        return 404;
    }

    # PHP scripts — forward to PHP-FPM
    location ~ \.php$ {
        # Make sure only existing files are passed to PHP-FPM
        try_files $uri =404;
        fastcgi_pass   unix:/run/php-fpm/www.sock;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
    }

    # Optional: increase upload size if needed
    client_max_body_size 50M;
}
